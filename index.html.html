<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .box{
            
            color: black;
            background-color: white;
            box-shadow: 6px 6px 6px gray;
            padding: 50px;
        }
    </style>
    <script>
            function amtChange()
            {
                document.getElementById("txtamt").value= document.getElementById("rangeamt").value;
            }
            function yearChange()
            {
                document.getElementById("txtyrs").value= document.getElementById("rangeyrs").value;
            }
            function rateChange()
            {
                document.getElementById("txtrate").value= document.getElementById("rangerate").value;
            }
            function textChange()
            {
                document.getElementById("rangeamt").value = document.getElementById("txtamt").value;
            }
            function yChange()
            {
                document.getElementById("rangeyrs").value = document.getElementById("txtyrs").value;
            }
            function rChange()
            {
                document.getElementById("rangerate").value = document.getElementById("txtrate").value;
            }
            function calculate()
            {
                p= parseFloat(document.getElementById("txtamt").value);
                console.log(parseFloat(p));
                n=  parseFloat(document.getElementById("txtyrs").value) *12;
                r=  parseFloat(document.getElementById("txtrate").value) /12 /100; 
                emi = p * r * (Math.pow(1+r,n)) / (Math.pow(1+r,n)) -1 ;

                document.getElementById("result").innerHTML = "Yout emi is " +  Math.round(emi) ;
            }


    </script>
</head>
<body>
    <h1>Personal Loan Calculator</h1>
    <div class="box">
        
        <div class="row">
            <div class="col">
                &nbsp; Amout you need &#8377; <input onchange="textChange()" id="txtamt" type="text" size="10">
            </div>
            <div class="col">
                for <input onchange="yChange()" id="txtyrs" type="text" size="2">
            </div>
            <div class="col">
                interest rate <input onchange="rChange()" id="txtrate" type="text" size="4"> %
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div>
                    <span>&#8377; 50,000</span>
                    <input onchange="amtChange()" class="form-range" id="rangeamt" style="width: 150px;" type="range" min="50000" max="1000000" value="50000">
                    &#8377; 10,00,000
                </div>
            </div>
            <div class="col">
                <div>
                    1 year
                    <input onchange="yearChange()" class="form-range" id="rangeyrs" style="width: 150px;" type="range" min="1" max="5" value="1">
                    5 years
                </div>
                
            </div>
            <div class="col">
                <div>
                    10.5%
                    <input onchange="rateChange()" class="form-range" id="rangerate" style="width: 150px;" type="range" min="10.5" max="21" step="0.1" value="10.5">
                    21%
                </div>

                
            </div>

        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <button onclick="calculate()" class="btn btn-primary">Calculate</button>

            </div>

        </div>
        <h1 class="mt-3" id="result"></h1>

   </div>
    
</body>
</html>
